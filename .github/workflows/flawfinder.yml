name: flawfinder

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '31 14 * * 5'

jobs:
  flawfinder:
    name: Flawfinder
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 파이썬 환경을 직접 세팅합니다
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 2. Flawfinder를 직접 설치합니다 (pip)
      - name: Install Flawfinder
        run: pip install flawfinder

      # 3. 인코딩 무시 옵션을 켜고 실행합니다
      # LC_ALL=C.ISO-8859-1 : 모든 바이트를 문자로 취급 (한국어 깨져도 에러는 안 남)
      - name: Run Flawfinder
        run: flawfinder --sarif ./ > flawfinder_results.sarif
        env:
          PYTHONUTF8: "0"
          LC_ALL: "C.ISO-8859-1"

      - name: Upload analysis results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: flawfinder_results.sarif
