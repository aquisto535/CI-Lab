name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # 모든 PR에서 분석을 실행합니다.
    branches: [ "main" ]
  schedule:
    # 매주 일요일 00:00 UTC에 정기적으로 실행 (선택 사항)
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    # Windows 환경에서 빌드 및 분석 (프로젝트가 Windows 전용 의존성이 있다면 windows-latest 사용)
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # 분석할 언어: C++은 'cpp'로 표기합니다.
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # CodeQL 초기화
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        # C++ 분석 쿼리 모음 (security-and-quality는 보안 + 코드 품질까지 검사)
        queries: security-and-quality

    # 자동 빌드 대신 수동 빌드 명령을 사용하여 프로젝트에 맞게 구성
    # (CodeQL은 빌드 과정을 모니터링하여 분석 데이터를 수집합니다)
    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    # 분석 수행 및 결과 업로드
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{ matrix.language }}"
